name: Cppcheck CI

on:
  pull_request:
    branches:
      - main # 指定你的目标分支，可以根据实际情况进行更改

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install cppcheck
      run: sudo apt-get install cppcheck

    - name: Run cppcheck
      run: cppcheck --enable=all .
